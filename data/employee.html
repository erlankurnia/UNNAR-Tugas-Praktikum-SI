    <!-- Awal area input data -->

    <section class="title">
      <div class="col-sm-12">
        <h2 class="text-center">Pegawai</h2>
        <hr class="hr1">
        <hr class="hr2">
      </div>
    </section>

    <section class="form-area">
      <div class="container">

        <div class="form-group form-input">

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="employID">ID Pegawai</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="0101**" id="employID" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="firstName">Nama Depan</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="nama depan" id="firstName" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="lastName">Nama Belakang</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="nama belakang" id="lastName" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="emailAddress">Email</label>
            </div>
            <div class="col-sm-6">
              <input type="email" class="form-control" placeholder="you@example.com" id="emailAddress" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="phoneNumber">Nomor Telepon</label>
            </div>
            <div class="col-sm-6">
              <input type="phone" class="form-control" placeholder="+628XX-XXXX-XXXX" id="phoneNumber" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="beginDateContract">Tanggal Kontrak</label>
            </div>
            <div class="col-sm-3 dateForm beginDate">
              <input type="date" class="form-control" placeholder="" id="beginDateContract" value="">
            </div>
            <div class="col-sm-1 dash">
              <h4>-</h4>
            </div>
            <div class="col-sm-3 dateForm endDate">
              <input type="date" class="form-control" placeholder="" id="endDateContract" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="salary">Gaji</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="1.500.000" id="salary" value="">
            </div>
          </div>

          <div class="col-sm-9 col-sm-offset-1">
            <div class="col-sm-3 col-sm-offset-2">
              <label for="allowance">Tunjangan</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="800.000" id="allowance" value="">
            </div>
          </div>

          <div class="col-sm-6 col-sm-offset-3">
            <div class="col-sm-6 col-sm-offset-3 text-center">
              <button type="button" class="btn btn-warning" id="submitBtn">Submit</button>
            </div>
          </div>

        </div>        
      </div>
    </section>

    <!-- Awal area input data -->
