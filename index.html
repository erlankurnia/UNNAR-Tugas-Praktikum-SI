<!DOCTYPE html>
<html lang="en" id="loginPage">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login-Tugas Praktikum</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>



    <section class="form-area">

      <div class="container col-sm-6 col-sm-offset-3">

        <div class="col-sm-8 col-sm-offset-2">
          <h1>Login</h1>
        </div>

        <div class="col-sm-8 col-sm-offset-2">
          <label for="username" class="labelCenter">Username :</label>
          <input type="text" class="form-control" placeholder="username" id="username" value="">
        </div>

        <div class="col-sm-8 col-sm-offset-2">
          <label for="password" class="labelCenter">Password :</label>
          <input type="password" class="form-control" placeholder="password" id="password" value="">
        </div>

        <div class="col-sm-6 col-sm-offset-3">
          <button type="button" class="btn btn-default" id="loginBtn">Login</button>
<!-- 
          <p class="text-center forgot-my-password">
            <a href="">Forgot my password</a>
          </p>
           -->
        </div>

      </div>

    </section>









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="json/data.json"></script>
    <script src="js/login-script.js"></script>
  </body>
</html>
